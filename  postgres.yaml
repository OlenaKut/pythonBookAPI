apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: book-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-postgres
spec:
  selector:
    matchLabels:
      app: book-postgres
  template:
    metadata:
      labels:
        app: book-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_DB
              value: booksdb
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: hejolena123
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: book-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: book-postgres
spec:
  selector:
    app: book-postgres
  ports:
    - port: 5432
