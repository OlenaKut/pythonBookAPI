apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookapi
  template:
    metadata:
      labels:
        app: bookapi
    spec:
      containers:
        - name: bookapi
          image: youruser/bookapi
          ports:
            - containerPort: 5000
          env:
            - name: DB_USER
              value: postgres
            - name: DB_PASS
              value: hejolena123
            - name: DB_HOST
              value: book-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: booksdb
---
apiVersion: v1
kind: Service
metadata:
  name: bookapi
spec:
  selector:
    app: bookapi
  ports:
    - port: 80
      targetPort: 5000
